plugins {
    id 'java'
}

group = 'com.jafar'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation project (':DB')
    implementation 'com.github.freva:ascii-table:1.8.0'
}

test {
    useJUnitPlatform()
}